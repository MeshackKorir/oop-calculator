<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body class="theme-1">
    <main class="main">
      <header class="header">
        <h1 class="heading">calc</h1>
        <div class="toggle-theme">
 
        </div>
      </header>
      <div class="screen">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="buttons-box">
        <div class="buttons">
          <button class="buttons__number" data-number>7</button>
          <button class="buttons__number" data-number>8</button>
          <button class="buttons__number" data-number>9</button>
          <button class="buttons__delete" data-delete>del</button>

          <button class="buttons__number" data-number>4</button>
          <button class="buttons__number" data-number>5</button>
          <button class="buttons__number" data-number>6</button>
          <button class="buttons__operator" data-operator>+</button>

          <button class="buttons__number" data-number>1</button>
          <button class="buttons__number" data-number>2</button>
          <button class="buttons__number" data-number>3</button>
          <button class="buttons__operator" data-operator>-</button>

          <button class="buttons__number" data-number>.</button>
          <button class="buttons__number" data-number>0</button>
          <button class="buttons__operator" data-operator>/</button>
          <button class="buttons__operator" data-operator>*</button>

          <button class="buttons__reset grid-col-2" data-reset>reset</button>
          <button class="buttons__operator grid-col-2" data-equal>
            &equals;
          </button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
